<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/formmodel.css" />
    <title>Dog CRUD</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1>Dog Crud</h1>
        <div class="add-pet">
          <i class="fas fa-plus"></i>
          Agregar mascota
        </div>
        <div class="gray-out">
          <form action="#" method="post" id="formAddPet">
            <h3>Add a info Pet</h3>
            <label for="name">
              Nombre:
              <input type="text" id="name" />
            </label>
            <label for="phone">
              Telefono:
              <input type="tel" id="phone" />
            </label>
            <label for="email">
              Correo:
              <input type="email" id="email" />
            </label>
            <label for="country">
              País:
              <input type="text" id="country" />
            </label>
            <label for="description">
              Descripción:
              <textarea id="description" cols="30" rows="10"></textarea>
            </label>
            <div class="modal-buttons">
              <button id="add" class="btn" value="1">Aceptar</button>
              <button id="cancel" class="btn" value="0">Cancelar</button>
            </div>
          </form>
        </div>
        <div class="gray-out edit">
          <form action="#" method="post" id="formEditPet">
            <h3>Edit info Pet</h3>
            <label for="name">
              Nombre:
              <input type="text" id="nameEdit" />
            </label>
            <label for="phone">
              Telefono:
              <input type="tel" id="phoneEdit" />
            </label>
            <label for="email">
              Correo:
              <input type="email" id="emailEdit" />
            </label>
            <label for="country">
              País:
              <input type="text" id="countryEdit" />
            </label>
            <label for="description">
              Descripción:
              <textarea id="descriptionEdit" cols="30" rows="10"></textarea>
            </label>
            <div class="modal-buttons">
              <button id="addEdit" class="btn update" value="1">Update</button>
              <button id="cancel2" class="btn" value="0">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </header>
    <section class="pet">
      <div class="gray-out close">
        <div class="modal-delete">
          <p class="modal-question">
            ¿Seguro que quieres eliminar este item?
          </p>
          <div class="modal-buttons">
            <button id="yes" class="btn" value="1">Aceptar</button>
            <button id="no" class="btn" value="0">Cancelar</button>
          </div>
        </div>
      </div>
      <div class="wrapper"></div>
    </section>

    <!-- my script -->
    <script src="/mainmodel.js"></script>

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/b7301c403c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
